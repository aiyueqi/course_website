<body>
<div id='Link'>

<img id='layer' src='img/layer.jpg'/>
<img id='schedule_boy' src='img/schedule_boy.png'/>
<img id='schedule_girl' src='img/schedule_girl.png'/>
<!--课程按钮-->
<div id='main'>
        <div id='course'>
                <button onclick='show(fbs)' class='boy' value='分布式'>分布式</button>
                <button onclick='show(cxsjyy)' class='boy' value='程序设计语言'>程序设计语言</button>
                <button onclick='show(byyy)' class='boy' value='编译原理'>编译原理</button>
                <button onclick='show(jsjxtjg)' class='boy' value='计算机系统结构'>计算机系统结构</button>
                <button onclick='show(sfyfzx)' class='boy' value='算法与复杂性'>算法与复杂性</button>
                <button onclick='show(rjgc)' class='boy' value='软件工程'>软件工程</button>
                <button onclick='show(gkc)' class='boy' value='工科创'>工科创</button>
                <button onclick='show(dxyw)' class='boy' value='大学语文'>大学语文</button>
        </div>
        <!-- 中间显示教师信息and课程安排-->
        <div id='teacher'></div>
        <div id='arrange'></div>
</div>
<div id='plus'>
        <button id='score' accesskey='s'>分数</button>
        <button id='book' accesskey='b'>教材</button>
        <a id='linking' accesskey='l'>链接</a>  
        <button id='homework' accesskey='h'>作业</button>
        <button id='other' accesskey='o'>其他</button>
        <button id='schedule' onclick='show_schedule()' accesskey='k'>课表</button>
</div>
<div id='memo'>
        <p id='motto'>非淡薄无以明志，非宁静无以致远</p>
        <p id='tag'>备忘录</p>
        <ol id='content'></ol>
</div>

<script type='text/javascript' src='js/index.js'></script>
